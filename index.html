<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>STEEN BEAT</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        /* Estilos para login */
        .login-container {
            text-align: center;
            padding: 20px;
        }
        .login-container input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }
        .login-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        /* Estilos para el formulario de códigos */
        .container {
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .email-input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            max-width: 90%;
        }
        .submit-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
            border: none;
            margin-left: 10px;
        }

        /* Modal para mostrar mensaje */
        .message-container {
            display: none; /* Oculto por defecto */
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            overflow-y: auto;
            font-size: 16px;
            z-index: 9999;
            max-height: 100vh;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff4747;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Login -->
    <div class="login-container" id="loginContainer">
        <h2>Iniciar sesión</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Usuario" required />
            <input type="password" id="loginPass" placeholder="Contraseña" required />
            <button type="submit">Acceder</button>
        </form>
        <p id="loginMessage" style="color: red; margin-top: 10px;"></p>
    </div>

    <!-- Formulario para obtener código (oculto hasta login exitoso) -->
    <div class="container" id="codeContainer" style="display: none;">
        <h1 class="title">Consultar Códigos</h1>
        <form id="emailForm">
            <input type="email" id="email" placeholder="Introduce tu correo" required class="email-input" />
            <button type="submit" class="submit-button">Obtener Código</button>
        </form>
    </div>

    <!-- Modal para mostrar mensaje -->
    <div id="messageModal" class="message-container">
        <button class="close-button" id="closeModal">Cerrar</button>
        <div id="messageBody"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
